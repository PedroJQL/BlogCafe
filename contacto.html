<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor">

            <div class="barra">
                <div>
                    <a href="/">
                        <h1 class="no-margin">Blog<span>DeCafé</span>
                    </a>
                </div>

                <div>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>

            </div>
            <!--Barra-->

            <div class="texto-header">
                <h2 class="margin">Blog de Cafe con consejos y cursos</h2>
                <p class="margin">Aprende de los expertos con las mejores recetas</p>
            </div>
        </div>
        <!--Contenedor-->
    </header>


    <div class="contenido-principal contenedor">
        <main class="blog3">
            <h2>Contacto</h2>
            <article class="entrada-blog3">
                <div class="imagen3">
                    <img src="img/nosotros.jpg" alt="imagen blog">
                </div>
                <!--imagen-->
                <div class="contenido-blog3">
                    <form class="formulario">

                        <div class="elementoForm">
                            <!-- Campo de texto para nombre -->
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required placeholder="Tu Nombre">
                            <br>
                        </div>

                        <div class="elementoForm"><!-- Campo de correo electrónico -->
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required placeholder="Tu Email">
                            <br>
                        </div>

                        <div class="elementoForm"><!-- Campo de mensaje -->
                            <label for="email">Mensaje</label>
                            <textarea id="mensaje" required></textarea>
                            <br>
                        </div>

                        <div class="elementoBoton"> <!-- Botón de envío -->
                            <input class="btnF" type="submit" value="Enviar">
                        </div>


                    </form>
                </div>
            </article>
        </main>


    </div>
    <!--CONTENIDO-PRINCIPAL-->
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">

                <p class="no-margin">Blog<span>DeCafe</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>


            </div>


        </div>




    </footer>

</body>

</html>
